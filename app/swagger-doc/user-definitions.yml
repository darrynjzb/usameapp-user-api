parameters:
  postUser:
    type: "object"
    properties:
      payload:
        description: "Payload object"
        type: "object"
        properties:
          user:
            description: "User object"
            type: "object"
            properties:
              email:
                type: "string"
                description: "Email"
                required: true
              password:
                type: "string"
                description: "Password"
                required: true
              name:
                type: "string"
                description: "Name"
                required: true
              last_name:
                type: "string"
                description: "Last name"
                required: true
          commerces:
            description: "Commerce aditional info"
            type: "array"
  resPostUser:
    type: "object"
    properties:
      code:
        type: "string"
        description: "OK"
      message:
        $ref: "#/definitions/User"

  errorIncorrectBody:
    type: "object"
    properties:
      code:
        description: "Code of error"
        enum:
        - CREATE_USER_ERROR_BODY
        type: "string"
      message:
        description: "Description of error"
        type: "string"

  errorInternal:
    type: "object"
    properties:
      code:
        description: "Code of errors"
        enum:
        - INTERNAL_SERVER_ERROR
        type: "string"
      message:
        description: "Description of error"
        type: "string"
